<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>SALONES</title>
      <style>
        .icon-eye {
          font-size: 24px;
          cursor: pointer;
          margin-right: 10px;
        }
      </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

      
      
  </head>
  <body>
      <!-- Resto de tu contenido HTML -->
    <div class="container" style="margin-top: 70px; margin-left: 20px;">

    <div >
      <div class="div-title"><h1 class="tit-salones">SALONES DISPONIBLES</h1></div>
      <div class="salon-grid">
        <div class="salon-item" *ngFor="let salon of salones">
          <div class="salon-details">
            <div class="foto">
              <img class="foto-img" [src]="salon.imagenUrl" alt="Foto del salÃ³n">
            </div>
     
            <h2 class="nombre-salon"> {{ salon.nombre }}</h2>
            <h3 class="ubicacion"> {{ salon.ubicacion }}</h3>
            <div (click)="navigateToDetails(salon.idSalon)" style="cursor: pointer"><i class="fa-solid fa-eye fa-xl" style="color: #78123e;"  ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>

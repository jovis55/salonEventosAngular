

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lista de Salones de Eventos</title>
      
  </head>
  <body>
      <!-- Resto de tu contenido HTML -->
      <div class="container" style="margin-top: 70px; margin-left: 30px;">
    <div >
      <h1 style="margin-right: 200px;">Lista de Salones de Eventos</h1>
      <div class="salon-grid">
        <div class="salon-item" *ngFor="let salon of salones">
          <div class="salon-details">
            <h2> {{ salon.nombre }}</h2>
            <p>Dirección: {{ salon.ubicacion }}</p>
            <p>Capacidad: {{ salon.capacidad }}</p>
            <!-- Agrega más detalles del salón aquí si es necesario -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>

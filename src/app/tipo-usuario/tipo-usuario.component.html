<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital@0;1&display=swap" rel="stylesheet">
 </head>
<body>
  <div class="container">
  <h2>Registro</h2>
  <p>¿Qué deseas hacer?</p>

  <form>
    <div class="form-group">
      <label>Selecciona tu rol:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="rol" [(ngModel)]="rol" value="DUENIO" required>
        <label class="form-check-label">Dueño</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="rol" [(ngModel)]="rol" value="CLIENTE" required>
        <label class="form-check-label">Cliente</label>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="siguientePaso()">Siguiente</button>
    </div>
  </form>
</div>

  

</body>
</html>

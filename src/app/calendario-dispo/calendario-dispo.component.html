<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div class="fondoCa">
    <div class="calendario">
      <div id="calendar"></div>
    </div>
    <div class="fechas-seleccionadas">
      <h3>Fechas Seleccionadas:</h3>
      <table>
        <tr *ngFor="let date of selectedDates">
          <td>{{ date | date }}</td>
        </tr>
      </table>
    </div>
    <button type="submit" class="btn btn-primary boton-agregar" (click)="actualizarDisponibilidades()">Guardar</button>
  </div>
</body>
</html>

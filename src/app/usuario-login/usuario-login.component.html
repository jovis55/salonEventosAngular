
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="background">
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula"  [(ngModel)]="idUsuario" required >

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena"  [(ngModel)]="contrasena" required>

            <button type="submit" (click)="create()">Ingresar</button>
        </form>

        <p>No tienes cuenta? <a routerLink="/rol">Regístrate</a></p>
        <div><router-outlet></router-outlet></div>
    </div>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=El+Messiri&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
      <nav class="navbar navbar-dark fixed-top custom-navbar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start  " tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="width: 250px;">
            <div class="offcanvas-header " style="margin-top: 70px;">
              <h5 class="offcanvas-title custom-title titulo" id="offcanvasDarkNavbarLabel"> EventConnect</h5> 
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/clientes/12335/salones" >Salones</a>
                  
                  <a class="nav-link" href="#">Reservados</a>
                  <a class="nav-link" href="#">Notificaciones</a>
                </li>
              
              </ul>
             
            </div>
            
          </div>
         
          <a class="navbar-brand" href="#" *ngIf="cliente">
            <i class="fa-solid fa-user-injured"></i> {{ cliente.nombre }}
          </a>
          
    
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle puntos" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark opciones dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Ver Perfil</a></li>
              <li>
                <a class="dropdown-item" href="#" (click)="salir()">Salir</a>
              </li>
            </ul>
          </div>

          
        </div>
      </nav>
       <div><router-outlet></router-outlet></div>
      </div>
 
  </body>
</html>
